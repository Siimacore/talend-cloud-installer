---
message: "This node is using common data"

common_packages:
  'hiera-eyaml':
    ensure: 'installed'
    provider: 'gem'
  'hiera-eyaml-kms':
    ensure: 'installed'
    provider: 'gem'
  'aws-sdk':
    ensure: 'installed'
    provider: 'gem'
  'package_cloud':
    ensure: 'installed'
    provider: 'gem'
  'epel-release':
    ensure: 'installed'

packagecloud_repos:
  'talend/tic':
    type: 'rpm'
    master_token: "%{::packagecloud_master_token}"
  'talend/oter':
    type: 'rpm'
    master_token: "%{::packagecloud_master_token}"
  'talend/thirdparty':
    type: 'rpm'
    master_token: "%{::packagecloud_master_token}"


jdk_oracle::version: '7'
jdk_oracle::install_dir: '/opt'
jdk_oracle::use_cache: false
