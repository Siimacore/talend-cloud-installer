---
message: "This node is using common data"

common_packages:
  'hiera-eyaml':
    ensure: 'installed'
    provider: 'gem'
  'hiera-eyaml-kms':
    ensure: 'installed'
    provider: 'gem'
  'aws-sdk':
    ensure: 'installed'
    provider: 'gem'
  'package_cloud':
    ensure: 'installed'
    provider: 'gem'
  'epel-release':
    ensure: 'installed'

packagecloud_repos:
  'talend/other':
    type: 'rpm'
    master_token: "%{::packagecloud_master_token}"
  'talend/thirdparty':
    type: 'rpm'

cloudwatchlog_files:
  "%{::puppet_role}SystemMessages":
    path: '/var/log/messages'
  "%{::puppet_role}SystemSecure":
    path: '/var/log/secure'
  "%{::puppet_role}SystemAudit":
    path: '/var/log/audit/audit.log'
    datetime_format: '%s'





profile::web::tomcat::catalina_base: '/opt/apache-tomcat/tomcat'
profile::web::tomcat::tomcat_version: '8'


