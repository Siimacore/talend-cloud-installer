---

nginx::resource::upstreams:
  'syncope':
    members:
      - '127.0.0.1:8080 fail_timeout=0'

nginx::resource::vhosts:
  'syncope.aws.talend.com':
    proxy: 'http://syncope'

syncope::tomcat_version: '7'

syncope::postgres_username: 'postgres'
syncope::postgres_password: "%{::master_password}"
syncope::postgres_node: 'localhost'

syncope::java_home: "%{::java_default_home}"
syncope::application_path: '/opt/tomcat/webapps'
syncope::admin_password: "%{::master_password}"

'pg_databases':
  'syncope':
    user: 'syncope'
    password: "%{::master_password}"