  "/talend/tic/%{::main_stack}/%{::puppet_role}/var/log/nginx/pairing.error.log":
    path: '/var/log/nginx/pairing.error.log'
  "/talend/tic/%{::main_stack}/%{::puppet_role}/var/log/nginx/lts.access.log":
    path: '/var/log/nginx/lts.access.log'
  "/talend/tic/%{::main_stack}/%{::puppet_role}/var/log/nginx/lts.error.log":
    path: '/var/log/nginx/lts.error.log'
  "/talend/tic/%{::main_stack}/%{::puppet_role}/var/log/nginx/dts.access.log":
    path: '/var/log/nginx/dts.access.log'
  "/talend/tic/%{::main_stack}/%{::puppet_role}/var/log/nginx/dts.error.log":
    path: '/var/log/nginx/dts.error.log'
  "/talend/tic/%{::main_stack}/%{::puppet_role}/var/log/nginx/tic_services.access.log":
    path: '/var/log/nginx/tic_services.access.log'
  "/talend/tic/%{::main_stack}/%{::puppet_role}/var/log/nginx/tic_services.error.log":
    path: '/var/log/nginx/tic_services.error.log'

