---

profile::postgresql::service_ensure: running
profile::postgresql::service_enable: true
profile::postgresql::roles:
  ams:
    files:
      - /var/lib/activemq/lib/ams.sql
      - /var/lib/activemq/lib/amqsec.sql
  syncope: {}

sudo::configs:
  'vagrant':
    'content': "%vagrant ALL=(ALL) NOPASSWD: ALL"
