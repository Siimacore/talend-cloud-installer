---

profile::init_configuration_service::ami_id:           'test-ami_id'
profile::init_configuration_service::security_groups:  'test-security_groups'
profile::init_configuration_service::instance_type:    'test-instance_type'
profile::init_configuration_service::subnet_id:        'test-subnet_id'
profile::init_configuration_service::instance_profile: 'test-instance_profile'

profile::postgresql::service_ensure: running
profile::postgresql::username: postgres
profile::postgresql::database: postgres
postgresql::server::postgres_password: "%{::master_password}"
postgresql::globals::default_connect_settings:
  PGHOST: "%{::postgres_nodes}"
  PGUSER: "postgres"
  PGDATABASE: "postgres"
  PGPASSWORD: "%{::master_password}"

sudo::configs:
  'vagrant':
    'content': "%vagrant ALL=(ALL) NOPASSWD: ALL"
