---
driver:
  name: vagrant

provisioner:
  name: puppet_apply
  modules_path: site
  manifests_path: manifests
  manifest: site.pp
  hiera_data_path: hieradata
  hiera_data_remote_path: /etc/puppet/hieradata
  ignore_spec_fixtures: true
  puppet_environment: vagrant
  custom_facts:
    tic_db_host: <%= ENV['TIC_DB_HOST'] %>
    postgres_nodes: <%= ENV['TIC_DB_HOST'] %>
    packagecloud_master_token: <%= ENV['PACKAGECLOUD_MASTER_TOKEN'] %>
    master_password: <%= ENV['MASTER_PASSWORD'] %>
    ec2_instance_id: i-foo
    ec2_userdata: {}

transport:
  name: sftp

platforms:
  - name: centos-7.2

suites:
  - name: role-frontend
    provisioner:
      custom_facts:
        puppet_role: frontend
  - name: role-tic_services_internal
    provisioner:
      custom_facts:
        puppet_role: tic_services_internal
  - name: role-tic_services_external
    provisioner:
      custom_facts:
        puppet_role: tic_services_external
  - name: role-activemq
    provisioner:
      custom_facts:
        puppet_role: activemq
  - name: role-elasticsearch
    provisioner:
      custom_facts:
        puppet_role: elasticsearch
  - name: role-nexus
    provisioner:
      custom_facts:
        puppet_role: nexus
  - name: role-syncope
    provisioner:
      custom_facts:
        puppet_role: syncope
  - name: role-dataprep_dataset
    provisioner:
      custom_facts:
        puppet_role: dataprep_dataset
  - name: role-zookeeper
    provisioner:
      custom_facts:
        puppet_role: zookeeper
  - name: profile-mongodb
    provisioner:
      manifests_path: test/integration
      manifest: profile-mongodb/init.pp
      custom_facts:
        puppet_role: mongodb
